<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Fundamentals 2 follow-along</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="status-message" class="hidden"></div>

    <div class="control-pane">
      <button id="reset-button">Reset</button>
    </div>

    <!-- width/height attribs determine gl.canvas size, not css values.
      Defaults to 150x300 without this. -->
    <canvas id="triangle-canvas" width="640" height="480"></canvas>
    <canvas id="texture-canvas" width="640" height="480"></canvas>
    <canvas id="transforms-canvas" width="640" height="480"></canvas>
    <canvas id="rotation-canvas" width="640" height="480"></canvas>

    <div id="version-info"></div>

    <script src="index.js"></script>
  </body>
</html>
